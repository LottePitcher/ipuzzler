<!DOCTYPE html>
<html>

<head>
    <title>iPuzzler demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id="puzzle">
        <div id="puzzle-and-current-clue">
            <div class="grid">

            </div>
            <div id="current-clue"><strong>1a</strong> Current clue (15)</div>
        </div>
        <div id="across-clues">
            <h3>Across</h3>
            <ul class="clue-list" id="across-clues-list">
                <li><a href="#">
                        <span class="clue-number">1</span> Lorem ipsum dolor sit amet (15)</a></li>
            </ul>
        </div>
        <div id="down-clues">
            <h3>Down</h3>
            <ul class="clue-list" id="down-clues-list"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="ipuzzler.js"></script>
</body>

</html>
