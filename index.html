<!DOCTYPE html>
<html>

<head>
    <title>iPuzzler</title>
    <link type="text/css" rel="stylesheet" href="ipuzzler.css?chonk" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <a href="/puzzles.html">list puzzles</a>
    <div class="ipuzzler" id="ipuzzler">
        puzzle will render here!
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="ipuzzler.js"></script>
    <script>
        let $div = $("#ipuzzler");
        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get('ipuz');
        $.get(path, function(data, status, jqXHR) {
            let puzzle = new iPuzzler(data, $div);
        }, "json");
    </script>
</body>
