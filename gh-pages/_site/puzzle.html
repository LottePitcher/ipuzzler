<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>iPuzzler Demo</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />

<body>
    <header>
        <h1>iPuzzler</h1>
        <h2>A web component for publishing interactive crossword puzzles in iPuz format</h2>
    </header>
    <article>
        <h1 id="ipuzzler-demo">iPuzzler Demo</h1>
<script type="module" src="js/ipuzzler.js"></script>

<ipuzzler-puzzle>
    Sorry - iPuzzle does not work on your browser.
</ipuzzler-puzzle>
<hr />

<p><a href="/">Back to puzzle list</a>
&lt;/article&gt;
<script>
const urlParams = new URLSearchParams(window.location.search);
const path = urlParams.get('ipuz');
document.querySelector("ipuzzler-puzzle").setAttribute("url", path);
</script></p>

    </article>
    <footer>
        <p>iPuzzler: a web project by <a href="https://twitter.com/dylanbeattie">@dylanbeattie</a> &bull; <a href="https://github.com/dylanbeattie/ipuzzler">view on github</a></p>
    </footer>

</html>
