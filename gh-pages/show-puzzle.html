<!DOCTYPE html>
<html>
<head>
    <title>iPuzzler Demo</title>
    <script type="module" src="ipuzzler/ipuzzler-0.1.12.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<ipuzzler-puzzle>
    Sorry - iPuzzle does not work on your browser.
</ipuzzler-puzzle>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const path = urlParams.get('ipuz');
    document.querySelector("ipuzzler-puzzle").setAttribute("url", path);
</script>
</body>
</html>
