<!DOCTYPE html>
<html>

<head>
    <title>iPuzzler</title>
    <link type="text/css" rel="stylesheet" href="ipuzzler.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <h4>Puzzles</h4>
    <ul>

    </ul>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $.get("/fixtures/?when=" + (new Date().valueOf()), function (data, status, jqXHR) {
                var $body = $("body");
                $ul = $body.find("ul");
                var $listing = $(data);
                $listing.find("a").each(function (index, item) {
                    if (! /ipuz$/.test(item.text)) return true;
                    var $li = $('<li><a href="/index.html?ipuz=' + encodeURI("/fixtures/" + item.text) + '">' + item.text + '</a></li>');
                    $ul.append($li);
                });
            }, "text");
        });
    </script>
</body>

</html>
