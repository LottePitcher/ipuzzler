<!DOCTYPE html>
<html>

<head>
    <title>iPuzzler</title>
    <link type="text/css" rel="stylesheet" href="ipuzzler.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<a href="/">list puzzles</a>
<hr />
<div class="ipuzzler" id="ipuzzler">
    puzzle will render here!
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="ipuzzler.js"></script>
<script>
    $(function () {
        var tokens = window.location.search.replace(/^\?/, '').split('&');
        for (var i = 0; i < tokens.length; i++) {
            var pair = tokens[i].split('=');
            if (pair[0] == 'ipuz') {
                var path = pair[1];
                $.get(path, function (data, status, jqXHR) { $("#ipuzzler").puzzle(data); }, "json");
            }
        }
    });
</script>
</body>

</html>
