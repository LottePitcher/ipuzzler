<!DOCTYPE html>
<html>

<head>
    <title>iPuzzler</title>
    <link type="text/css" rel="stylesheet" href="ipuzzler.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<a href="/">list puzzles</a>
<hr />
<div class="ipuzzler" id="ipuzzler">
    <div class="not-supported">
        <h4>Not Supported</h4>
        <p>iPuzzler doesn't work on your device.</p>
        <p>Sorry. :(</p>
    </div>
</div>
<script type="text/javascript" src="ipuzzler.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const path = window.query['ipuz'];
        new ipuzzler('#ipuzzler').load(path);
    });
</script>
</body>

</html>
