<!DOCTYPE html>
<html>
<head>
    <title>iPuzzler</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="module" src="js/ipuzzler.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            height: -webkit-fill-available;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        article {
            max-width: 960px;
            margin: 0px auto;
            padding: 16px 0;
        }
    </style>
</head>

<body>
    <article>
        <h1>iPuzzler Demo</h1>
        <hr />
        <ipuzzler-puzzle>
            Sorry - iPuzzle does not work on your browser.
        </ipuzzler-puzzle>
        <hr />
        <a href="/">Back to puzzle list</a>
    </article>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get('ipuz');
        document.querySelector("ipuzzler-puzzle").setAttribute("url", path);
    </script>
</body>

</html>
